
<app-navbar></app-navbar>

<!-- Hero Component -->
<app-job-hero
  title="Vacancies"
  description="Apply for our current roles available by submitting all your<br>details below."
  imageUrl="assets/jobs-hero.jpg">
</app-job-hero>

<!-- Jobs Section -->
<section class="jobs-section">
  <div class="jobs-container">
    <!-- Category Tabs -->
    <div class="category-tabs">
      <button 
        *ngFor="let category of categories" 
        class="category-tab"
        [class.active]="category.checked"
        (click)="selectCategory(category.id)">
        {{ category.label }}
      </button>
    </div>

    <!-- Jobs Grid -->
    <div class="jobs-grid">
      <div class="job-card" appScrollAnimate *ngFor="let job of paginatedJobs">
        <!-- Tags Row -->
        <div class="job-tags">
          <span class="tag tag-type">{{ job.type }}</span>
          <span class="tag tag-info" *ngIf="job.startType">{{ job.startType }}</span>
          <span class="tag tag-info" *ngIf="job.requirement">{{ job.requirement }}</span>
        </div>

        <!-- Job Title -->
        <h3 class="job-title">{{ job.title }}</h3>

        <!-- Job Description -->
        <p class="job-description">{{ job.description }}</p>

        <!-- Job Details -->
        <div class="job-details">
          <div class="detail-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>{{ job.location }}</span>
          </div>
          <div class="detail-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <span>{{ job.salary }}</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="job-actions">
          <button class="btn-apply" (click)="applyNow(job)">
            Apply Now
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
          <button class="btn-bookmark">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination" *ngIf="totalPages > 1">
      <button class="pagination-btn" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Prev
      </button>
      <div class="pagination-numbers">
        <button *ngFor="let p of getPageNumbers()" class="page-number" [class.active]="p === currentPage" (click)="goToPage(p)">{{ p }}</button>
      </div>
      <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
        Next
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </div>
</section>

<app-footer></app-footer>
