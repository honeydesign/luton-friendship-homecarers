<section class="services-section" [class.visible]="isVisible">
  <div class="services-container">
    
    <!-- Section Header -->
    <div class="section-header">
      <span class="section-badge">Our Services</span>
      <h2 class="section-title">We provide the best services for you</h2>
      <p class="section-subtitle">
        We provide all you need about how to care for elderly with various designed to support daily living and wellbeing
      </p>
    </div>

    <!-- Services Grid -->
    <div class="services-grid">
      <div 
        class="service-card"
        *ngFor="let service of services; let i = index"
        [style.animation-delay]="(i * 0.1) + 's'">
        
        <div class="service-icon-wrapper" [style.background-color]="service.color + '15'">
          <div class="service-icon" [style.background-color]="service.color">
            <!-- Personal Care Icon -->
            <svg *ngIf="service.icon === 'user'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            
            <!-- Pills Icon -->
            <svg *ngIf="service.icon === 'pills'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="10" rx="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            
            <!-- Home Icon -->
            <svg *ngIf="service.icon === 'home'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            
            <!-- Brain/Dementia Icon -->
            <svg *ngIf="service.icon === 'brain'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 16v-4"></path>
              <path d="M12 8h.01"></path>
            </svg>
            
            <!-- Heart/Emergency Icon -->
            <svg *ngIf="service.icon === 'heart'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            
            <!-- Chart/Tracking Icon -->
            <svg *ngIf="service.icon === 'chart'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
          </div>
        </div>

        <div class="service-content">
          <h3 class="service-title">{{ service.title }}</h3>
          <p class="service-description">{{ service.description }}</p>
          
          <button class="service-learn-more" [style.color]="service.color" (click)="learnMore()">
            Learn More
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="services-cta">
      <p class="cta-text">Need a specialized care solution?</p>
      <button class="cta-button" (click)="contactTeam()">
        Contact Our Team
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      </button>
    </div>

  </div>

  <!-- Decorative Background -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
</section>
