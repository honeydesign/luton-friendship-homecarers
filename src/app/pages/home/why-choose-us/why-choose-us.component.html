<section class="why-choose-section" [class.visible]="isVisible">
  <div class="why-choose-container">
    
    <!-- Left Side - Image -->
    <div class="image-section">
      <div class="image-wrapper">
        <img 
          src="assets/why-choose-image.jpg.jpg" 
          alt="Caregiver assisting elderly person"
          class="main-image"
        >
      </div>
    </div>

    <!-- Right Side - Content -->
    <div class="content-section">
      <div class="section-header">
        <span class="section-badge">Why Choose Us</span>
        <h2 class="section-title">Compassionate Care You Can Trust</h2>
        <p class="section-subtitle">
          We provide exceptional home care services with a personal touch, 
          ensuring your loved ones receive the best care possible.
        </p>
      </div>
      
      <div class="features-grid">
        <div 
          class="feature-card" 
          *ngFor="let feature of features; let i = index"
          [style.animation-delay]="(i * 0.15) + 's'">
          
          <div class="feature-icon-wrapper">
            <div class="feature-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
          
          <div class="feature-content">
            <h3 class="feature-title">{{ feature.title }}</h3>
          </div>
        </div>
      </div>

      <div class="cta-section">
        <button class="btn-primary">
          Get Started Today
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
        <button class="btn-secondary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="10 8 16 12 10 16 10 8"></polygon>
          </svg>
          Watch Our Story
        </button>
      </div>
    </div>

  </div>

  <!-- Decorative Background Elements -->
  <div class="bg-pattern bg-pattern-1"></div>
  <div class="bg-pattern bg-pattern-2"></div>
</section>
