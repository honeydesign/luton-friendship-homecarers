<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
      <img src="assets/FHC_logo.png" alt="Luton Friendship Homecarers" class="navbar-logo-img">
    </div>

    <!-- Desktop Navigation Links -->
    <ul class="nav-links desktop-nav">
      <li *ngFor="let link of navLinks" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: link.path === '/'}">
        <a [routerLink]="link.path">{{ link.label }}</a>
      </li>
    </ul>

    <!-- Auth Buttons -->
    <div class="auth-buttons desktop-auth">
      <button class="btn btn-signup" (click)="login()">Login</button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <span class="hamburger-line" [class.open]="isMenuOpen"></span>
      <span class="hamburger-line" [class.open]="isMenuOpen"></span>
      <span class="hamburger-line" [class.open]="isMenuOpen"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <ul class="mobile-nav-links">
      <li *ngFor="let link of navLinks" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: link.path === '/'}"
          (click)="closeMenu()">
        <a [routerLink]="link.path">{{ link.label }}</a>
      </li>
    </ul>
    <div class="mobile-auth">
      <button class="btn btn-signup" (click)="login()">Login</button>
    </div>
  </div>
</nav>
