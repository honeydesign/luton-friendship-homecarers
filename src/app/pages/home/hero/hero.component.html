<section class="hero-section" [class.visible]="isVisible">
  <div class="hero-container">
    <!-- Left Content -->
    <div class="hero-content">
      <div class="hero-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Trusted Home Care Service</span>
      </div>
      
      <h1 class="hero-title">
        Luton Friendship<br>
        <span class="gradient-text">Homecarers</span>
      </h1>
      
      <p class="hero-description">
        Help find solutions with inclusive and in accordance with client business goals. 
        We provide a high quality services
      </p>
      
      <div class="hero-buttons">
        <button class="btn btn-contact" (click)="navigateToContact()">Contact Us</button>
        <button class="btn btn-request" (click)="navigateToServicesPage()">Request care</button>
      </div>
    </div>
    
    <!-- Right Image -->
    <div class="hero-image">
      <div class="image-wrapper">
        <!-- Main circular image with blue border -->
        <div class="image-circle">
          <div class="circle-glow"></div>
          <img 
            src="assets/hero-image.jpg" 
            alt="Caregiver with elderly person"
            class="hero-img"
          >
        </div>
        
        <!-- Bubble images around the circle -->
        <div class="bubble bubble-1">
          <img src="assets/bubble-1.jpg" alt="Care service">
        </div>
        <div class="bubble bubble-2">
          <img src="assets/bubble-2.jpg" alt="Care service">
        </div>
        <div class="bubble bubble-3">
          <img src="assets/bubble-3.jpg" alt="Care service">
        </div>
        <div class="bubble bubble-4">
          <img src="assets/bubble-4.jpg" alt="Care service">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Background Decorative Elements -->
  <div class="bg-decoration decoration-1"></div>
  <div class="bg-decoration decoration-2"></div>
</section>
