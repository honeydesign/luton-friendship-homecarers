<section class="jobs-section" [class.visible]="isVisible">
  <div class="jobs-container">
    
    <!-- Section Header -->
    <div class="section-header">
      <span class="section-badge">Careers</span>
      <h2 class="section-title">Join Our Team</h2>
      <p class="section-subtitle">
        Get the latest job opportunities to join our amazing team of dedicated care professionals
      </p>
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs-navigation">
      <button 
        class="tab-button"
        [class.active]="activeTab === 'all'"
        (click)="setActiveTab('all')">
        All Jobs
      </button>
      <button 
        class="tab-button"
        [class.active]="activeTab === 'carers'"
        (click)="setActiveTab('carers')">
        Carers
      </button>
      <button 
        class="tab-button"
        [class.active]="activeTab === 'partners'"
        (click)="setActiveTab('partners')">
        Partners
      </button>
      <button 
        class="tab-button"
        [class.active]="activeTab === 'support'"
        (click)="setActiveTab('support')">
        Support Staff
      </button>
    </div>

    <!-- Jobs Grid -->
    <div class="jobs-grid">
      <div 
        class="job-card"
        *ngFor="let job of filteredJobs; let i = index"
        [style.animation-delay]="(i * 0.1) + 's'">
        
        <div class="job-header">
          <div class="job-type-badge">{{ job.type }}</div>
          <div class="job-tags">
            <span class="tag" *ngFor="let tag of job.tags">{{ tag }}</span>
          </div>
        </div>

        <h3 class="job-title">{{ job.title }}</h3>
        <p class="job-description">{{ job.description }}</p>

        <div class="job-details">
          <div class="detail-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>{{ job.location }}</span>
          </div>
          <div class="detail-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <span>{{ job.salary }}</span>
          </div>
        </div>

        <div class="job-footer">
          <button class="apply-button">
            Apply Now
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
          <button class="save-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- View More Button -->
    <div class="view-more">
      <button class="view-more-button">
        See More Jobs
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
    </div>

  </div>

  <!-- Background Pattern -->
  <div class="bg-pattern pattern-1"></div>
  <div class="bg-pattern pattern-2"></div>
</section>
