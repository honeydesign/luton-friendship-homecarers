<!-- Hero Section -->
<section class="jobs-hero">
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">{{ title }}</h1>
      <p class="hero-description" [innerHTML]="description"></p>
    </div>
    <div class="hero-image">
      <img [src]="imageUrl" [alt]="title">
    </div>
  </div>
</section>
